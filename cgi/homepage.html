<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>home page</h1>
    <p>CGI - Common Gateway Interface - Інтерфейс спільного шлюзу -
    набір вимог дл веб-сервера щодо підтримки правил запуску
    сторонніх скриптів</p>
    <button onclick="api1()">API-1</button>

    <p id="out"></p>

    <script>
    function api1() {
        fetch("/api1")
        .then (r => r.text() )
        .then(t => out.innerText = t);
    }
    </script>
</body>
</html>
